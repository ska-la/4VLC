<!DOCTYPE html>
<html>

<title>Item</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, scale=1">

<link rel="stylesheet" href="lib/w3.css">
<link rel="stylesheet" href="lib/w3-theme-orange.css">
<link rel="stylesheet" href="lib/font-awesome.min.css">

<script src="lib/w3data.js"></script>
<script src="js/item_vars.js"></script>

<body onload="pageInit()">

  <div class="w3-row">
    <div class="w3-col l3 w3-center w3-text-white w3-tiny">
      <p>Hidden Text</p>
    </div>
    <div class="w3-col l6 w3-center">
<!---------------------------------------------------------- show initialization -->
      <div id="idStop" class="w3-container w3-padding-0">
        <div class="w3-btn-group w3-xlarge">
          <button class="w3-btn w3-red w3-wide" onclick="delItem()" style="width:50%"><b>Delete</b></button>
          <button class="w3-btn w3-blue" onclick="editSap()" style="width:50%"><b>Edit SAP</b></button>
        </div>
        <table class="w3-table w3-centered">
          <tr>
            <td style="width:50%"><h4>Task:</h4></td>
            <td id="nameInfo"></td>
          </tr>
          <tr>
            <td style="width:50%"><h4>Looped:</h4></td>
            <td>
              <button class="w3-btn w3-small w3-white w3-padding-0" onclick="changeLoop()">
               <span id="idCheck" class="fa-stack fa-2x">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-check fa-stack-2x" style="color:orange"></i>
               </span>
              </button>
            </td>
          </tr>
        </table>
        <p id="idFiles" style="font-size:150%"></p>
        <button class="w3-btn w3-section w3-grey w3-text-white w3-xlarge" onclick="shDetails()" style="width:60%"><b>Details...</b></button>
        <div id="idDetails" class="w3-hide">
          <h4>Input:</h4><p id="inputInfo"></p>
          <h4>Output:</h4><p id="outputInfo"></p>
        </div>
        <button class="w3-btn w3-section w3-orange w3-xlarge w3-wide" onclick="playItem()" style="width:60%"><b>Play </b><i class="fa fa-play"></i></button>
      </div>
<!---------------------------------------------------------- show initialization END -->
<!----------------------------- show play process -->
      <div id="idPlay" class="w3-container w3-padding-0" style="display:none">
        <br>
        <h4>Task:</h4><p id="nameInfo2"></p>
        <div class="w3-row">
          <div id="timeElapsed" class="w3-col s6 w3-half w3-left-align">00:00:00</div>
          <div id="timeTotal" class="w3-col s6 w3-half w3-right-align">00:00:00</div>
        </div>
        <!--embed id="idVlc" width="100%" height="300px" type="application/x-vlc-plugin" src="udp://224.2.0.1:1234" fullscreen="false" autoplay="false"-->
        <div class="w3-progress-container w3-light-blue">
          <div id="idProgress" class="w3-progressbar w3-blue" style="width:0%"></div>
        </div>
        <div class="w3-btn-group w3-xlarge w3-section">
          <button class="w3-btn w3-black w3-text-orange w3-wide" onclick="stopItem()" style="width:50%"><b>Stop </b><i class="fa fa-stop"></i></button>
          <button id="idPause" class="w3-btn w3-orange w3-wide" onclick="pauseItem()" style="width:50%"><b>Pause </b><i class="fa fa-pause"></i></button>
        </div>
        <h4>Accessible via:</h4><p id="accessInfo"></p>
      </div>
<!----------------------------- show play process END -->
    </div>
    <div class="w3-col l3 w3-center w3-text-blue w3-small">
      <p>Powered by <a href="http://www.w3schools.com/w3css/" target="_blank">W3.CSS</a></p>
    </div>
  </div>

<script src="js/item_stuff.js" defer="true"></script>

</body>
</html>
