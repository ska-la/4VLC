<!DOCTYPE html>
<html>

<title>4VLC</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, scale=1">

<link rel="stylesheet" href="lib/w3.css">
<link rel="stylesheet" href="lib/w3-theme-orange.css">

<script src="lib/w3data.js"></script>
<script src="js/java_vars.js"></script>

<body onload="pageInit()">

  <div class="w3-row w3-padding-0">
    <div class="w3-col l3 w3-text-white w3-tiny"><p>Hidden Text</p></div>
    <div class="w3-col l6 w3-center">
      <div id="idSec" class="w3-container w3-padding-0" style="display:none">
        <div class="w3-top">
          <div class="w3-btn-group l6 w3-half w3-xlarge">
            <button id="idFiles" class="w3-btn w3-white w3-wide" onclick="selectFiles()" style="width:50%"><b>Files</b></button>
            <button id="idTasks" class="w3-btn w3-text-white w3-orange w3-wide" onclick="selectTasks()" style="width:50%"><b>Tasks</b></button>
          </div>
        </div>
        <br>
        <div id="idDivF" class="w3-section">
        <table id="idTbl" class="w3-table w3-striped w3-bordered w3-xlarge">
          <tr w3-repeat="element">
            <td width="10%">{{icon_type}}</td>
            <th width="90%" onclick="{{click_type}}">{{name}}</th>
          </tr>
        </table>
        </div>
        <div id="idDivT" class="w3-section w3-hide">
        <table id="tblTasks" class="w3-table w3-striped w3-bordered w3-xlarge">
          <tr w3-repeat="task">
            <th width="100%" onclick='window.open("item.html?name={{name}}")'>{{name}}</th>
          </tr>
        </table>
        </div>
        <br>
        <div class="w3-btn w3-blue w3-text-white w3-xlarge w3-round-jumbo" onclick="closeFList()" style="width:60%">EXIT</div>
      </div>
      <div id="idMain" class="w3-container w3-padding-0">
        <div class="w3-orange w3-text-white w3-xxlarge">Welcome to mCast with VLM</div><br>
        <div class="w3-container w3-section">
          <div class="w3-btn w3-blue w3-text-white w3-xlarge w3-section w3-round-jumbo" onclick='openFList("","dir")' style="width:70%">Select File</div><br>
        </div>
      </div>
      <div id="idModal" class="w3-modal w3-animate-opacity">
        <div class="w3-modal-content w3-card-8">
          <div class="w3-container">
            <p><h2>Task already exist.<br>Add selected file there?</h2></p>
            <div class="w3-btn-group w3-xlarge w3-section">
              <button class="w3-btn w3-red w3-wide" onclick="selectNo()" style="width:50%"><b>No</b></button>
              <button class="w3-btn w3-blue w3-wide" onclick="selectYes()" style="width:50%"><b>Yes</b></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w3-col l3 w3-center w3-text-orange w3-small">
      <p>Powered by <a href="http://www.w3schools.com/w3css/" target="_blank">W3.CSS</a></p>
    </div>
  </div>


<script src="js/java_stuff.js" defer="true"></script>

</body>
</html>
